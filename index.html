<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .music {
        width: 300px;
        height: 200px;
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: space-between;
    }

    .music .bar {
        width: 12px;
        border-radius: 10px;
        background: white;
        animation: movement 1.5s ease-in-out infinite;
    }

    @keyframes movement {

        0%,
        100% {
            height: 2px;
        }

        50% {
            height: 80px;
        }
    }

    .music .bar:nth-child(1) {
        background: #b65252;
        animation-delay: 1s;
    }

    .music .bar:nth-child(2) {
        background: pink;
        animation-delay: 0.8s;
    }

    .music .bar:nth-child(3) {
        background: #b65252;
        animation-delay: 0.6s;
    }

    .music .bar:nth-child(4) {
        background: pink;
        animation-delay: 0.4s;
    }

    .music .bar:nth-child(5) {
        background: #b65252;
        animation-delay: 0.2s;
    }

    .music .bar:nth-child(6) {
        background: pink;
        animation-delay: 0.2s;
    }

    .music .bar:nth-child(7) {
        background: #b65252;
        animation-delay: 0.4s;
    }

    .music .bar:nth-child(8) {
        background: pink;
        animation-delay: 0.6s;
    }

    .music .bar:nth-child(9) {
        background: #b65252;
        animation-delay: 0.8s;
    }

    .music .bar:nth-child(10) {

        animation-delay: 1s;

</style>
